            <div id="cbox"></div>

            <script>
                let games=[
                    `위나라 <br>vs<br> 촉나라`,//1
                    `Marvel <br>vs<br> DC`,//2
                    `오버워치 <br>vs<br> 탈론`,//3
                    `96 불스 <br>vs<br> 17 골스`,//4
                    `전원생활 <br>vs<br> 도심생활`,//5
                    `Microsoft <br>vs<br> Google`,//6
                    `킹오파 <br>vs<br> 철권`,//7
                    `동양 vs 서양 <br>액션 스타 (남)`,//8
                    `동양 vs 서양 <br>액션 스타 (여)`,//9
                    `공화당 <br>vs<br> 민주당`,//10
                    `미국 vs 중국 <br> 관광명소`//11
                ];
                let ppp; ; // Posts_Per_Page
                let page_cnt; // page 개수
                let cbox_num = games.length;
                let paging_temp_arr = []; //페이징 돔이 들어있는 배열
                let page_arr = []; // 1, 2, 3, 4... 마지막 페이지 인덱스를 가르키는 배열
                let real_boxes;

                function make_pages(){

                    // 1220px 이상
                    ppp = 15; ; // Posts_Per_Page
                    page_cnt = Math.ceil(cbox_num/ppp);

                    // 485px 이하
                    if (matchMedia("screen and (max-width: 485px)").matches) {
                        ppp = 6;
                        page_cnt = Math.ceil(cbox_num/ppp);
                    }
                    // 768px 이하
                    else if (matchMedia("screen and (max-width: 768px)").matches) {
                        ppp = 12;
                        page_cnt = Math.ceil(cbox_num/ppp);
                    }
                    // 1220px 이하
                    else if (matchMedia("screen and (max-width: 1220px)").matches) {
                        ppp = 12;
                        page_cnt = Math.ceil(cbox_num/ppp);
                    }
                    for(let i=0; i<page_cnt; i++){
                        page_arr[i]=`${i+1}`;
                        // 만약 page_cnt 가 3이면 page_arr 은 [1,2,3] 이 됨
                    }
                    if(ppp> cbox_num){real_boxes=cbox_num;}
                    if(ppp<=cbox_num){real_boxes=ppp;}
                }
                make_pages();

                let gamebox_templates = []; //게임 박스 돔이 들어있는 배열

                // 기본 1 페이지 세팅
                function make_gamebox_templates(){
                    let cboxNode = document.getElementById("cbox");

                    for(let i=0; i<real_boxes; i++){gamebox_templates[i]='';}
                    for(let i=0; i<real_boxes; i++){
                    gamebox_templates[i] += 
                    `
                    <div class="cbox sm" id="page${i+1}" OnClick="location.href='contents/page${i+1}.html'"><div class="links2">${games[i]}</div></div>
                    `
                    cboxNode.innerHTML+=gamebox_templates[i];
                    }
                }
                make_gamebox_templates();
            </script>

        <div class="page_button_area">페이지 탐색

            <script>
            // 페이지 버튼 생성
            function make_paging_template(){
                let pageBtnNode = document.getElementById("page_btns");

                for(let i=0; i<page_cnt; i++){paging_temp_arr[i]='';}
                for(let i=0; i<page_cnt; i++){
                    paging_temp_arr[i] += 
                    `
                    <button class="paging_btns" id=${i+1} onclick="shift_page(this.id)">${i+1}</button>
                    `
                    pageBtnNode.innerHTML+=paging_temp_arr[i];
                }
            }
            make_paging_template();

            function shift_page(pid){

                // 컨텐츠 박스 인덱스 구하는 변수
                let n = pid;
                let a = ppp;
                let start = (n-1)*a+1;
                let final = (n*a);
                if (final>cbox_num){final=cbox_num;}

                // 기존 컨텐츠 박스 삭제
                const elements = document.getElementsByClassName('cbox');
                while(elements.length > 0){
                    elements[0].parentNode.removeChild(elements[0]);
                }
                
                // 필요한 컨텐츠 박스 생성
                let cboxNode = document.getElementById("cbox");
                for(let i=start-1; i<final; i++){gamebox_templates[i]='';}
                for(let i=start-1; i<final; i++){
                gamebox_templates[i] += 
                `
                <div class="cbox sm" id="page${i+1}" OnClick="location.href='contents/page${i+1}.html'"><div class="links2">${games[i]}</div></div>
                `
                cboxNode.innerHTML+=gamebox_templates[i];
                }
            }
            </script>

    <!-- 카테고리 생성 스크립트 -->
    <script defer>
        
        // 카테고리 종류
        let page_cat = ['his', 'cul', 'gam', 'spo', 'soc', 'soc', 'gam', 'ent', 'ent', 'pol','tra'];
    
        // 컨텐츠 박스 불러오기
        let cboxes = document.getElementsByClassName('cbox');
    
        function show_category(cid){
            
            // (1) 모든 cobx display off
            for( var i = 0; i < cboxes.length; i++ ){ 
                var cbox = cboxes.item(i); 
                cbox.style.display = "none"; 
            }
            
            // (2) 해당 cbox display on
            for( var i = 0; i < cboxes.length; i++ ){ 
                var cbox = cboxes.item(i); 
                if(cid=='pol'){if(page_cat[i]=='pol'){cbox.style.display = "block";}}
                if(cid=='eco'){if(page_cat[i]=='eco'){cbox.style.display = "block";}}
                if(cid=='soc'){if(page_cat[i]=='soc'){cbox.style.display = "block";}}
                if(cid=='cul'){if(page_cat[i]=='cul'){cbox.style.display = "block";}}
                if(cid=='spo'){if(page_cat[i]=='spo'){cbox.style.display = "block";}}
                if(cid=='ent'){if(page_cat[i]=='ent'){cbox.style.display = "block";}}
                if(cid=='sci'){if(page_cat[i]=='sci'){cbox.style.display = "block";}}
                if(cid=='his'){if(page_cat[i]=='his'){cbox.style.display = "block";}}
                if(cid=='gam'){if(page_cat[i]=='gam'){cbox.style.display = "block";}}
                if(cid=='tra'){if(page_cat[i]=='tra'){cbox.style.display = "block";}}
            }
        }

        function show_all(){

            // (1) 모든 cbox display on
            for( var i = 0; i < cboxes.length; i++ ){ 
                var cbox = cboxes.item(i); 
                cbox.style.display = "block"; 
            }
        }
    </script>
