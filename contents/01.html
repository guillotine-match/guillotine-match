<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initialscale=1, minimum-scale=1, maximum-scale=1, user-scaleable=no">
    <title>Guillotine-Match</title>
    <link rel="stylesheet" type="text/css" href="../code_css/layout.css">
    <link rel="stylesheet" type="text/css" href="../code_css/img_style.css">
    <link rel="stylesheet" type="text/css" href="../code_css/basic_tags.css">
    <link rel="stylesheet" type="text/css" href="../code_css/tabBtn.css">
    <script type="text/javascript" src="../code_js/imagePop.js"></script>
    <script type="text/javascript" src="../code_js/winner.js"></script>
    <script>
        if (window.screen.width > 780) {
            document.write('<script type="text/javascript" src="../code_js/imageEnlarge.js"><\/script>');
        }
    </script>

</head>

<body onload="init()">
    <div id="wrap" >
        <header><h1 class="center"><a href="../index.html">단두대 매치</a></h1></header>
        <nav>
            <div><h3> 공지사항 </h3></div>
            <div><h3> About Us</h3></div>
            <div><h3> update 내역</h3></div>
            <div><h3> update 예정</h3></div>
            <div><h3> 건의 사항</h3></div>
            <div><h3> Reference</h3></div>
        </nav>
        <article>
            <div class="contest">
                
                <div class="battleTag">
                    <br><h2 class="center">겐지 vs 리퍼</h2><br>
                </div>

                <div class="imgbundle">
                    <div class="imgbox">
                        <div class="box1">
                            <img src="../src/img/genji.jpg" 
                            onmouseenter="zoomIn(event)" 
                            onmouseleave="zoomOut(event)" 
                            onclick="doImgPop('../src/img/genji.jpg')"/>
                        </div>
                        <div class="box2">
                            <img src="../src/img/reaper.jpg" 
                            onmouseenter="zoomIn(event)" 
                            onmouseleave="zoomOut(event)" 
                            onclick="doImgPop('../src/img/reaper.jpg')"/>
                        </div>
                    </div>
                </div>

                <div class="fight" id="question_area">
                    <div class="textRow">

                        <div class="LStatus">
                        </div>
        
                        <div class="questions" >
                            1. 겐지 성향의 질문<hr>
                            2. 겐지 성향의 질문<hr>
                            3. 겐지 성향의 질문<hr>
                            4. 리퍼 성향의 질문<hr>
                            5. 리퍼 성향의 질문<hr>
                        </div>
                        <div class="radioArea">
                            <div class="tabButton">
                                <li><input type="radio" name="qstion1" onclick="func(this.name)" class="member1" id="y1"><label for="y1">Y</label></li>
                                <li><input type="radio" name="qstion1" onclick="func(this.name)" class="not___1" id="n1"><label for="n1">N</label></li>
                            </div><hr>
                            <div class="tabButton">
                                <li><input type="radio" name="qstion2" onclick="func(this.name)" class="member1" id="y2"><label for="y2">Y</label></li>
                                <li><input type="radio" name="qstion2" onclick="func(this.name)" class="not___1" id="n2"><label for="n2">N</label></li>
                            </div><hr>
                            <div class="tabButton">
                                <li><input type="radio" name="qstion3" onclick="func(this.name)" class="member1" id="y3"><label for="y3">Y</label></li>
                                <li><input type="radio" name="qstion3" onclick="func(this.name)" class="not___1" id="n3"><label for="n3">N</label></li>
                            </div><hr>
                            <div class="tabButton">
                                <li><input type="radio" name="qstion4" onclick="func(this.name)" class="member2" id="y4"><label for="y4">Y</label></li>
                                <li><input type="radio" name="qstion4" onclick="func(this.name)" class="not___2" id="n4"><label for="n4">N</label></li>
                            </div><hr>
                            <div class="tabButton">
                                <li><input type="radio" name="qstion5" onclick="func(this.name)" class="member2" id="y5"><label for="y5">Y</label></li>
                                <li><input type="radio" name="qstion5" onclick="func(this.name)" class="not___2" id="n5"><label for="n5">N</label></li>
                            </div><hr>
                        </div>
                        <div class="RStatus">
                        </div>
                    </div>

                    <div class="winner_text">
                        <input class="buttons" id="resultbutton" type="button" value="승자 확인">
                    </div>
                    <div class="winner_image">
                        <div class="winner_portrait_box0" id="portrait_box0_ID">
                            <img    class="winner_portrait0" 
                                    id="winpic0"
                                    src="../src/img/anon.jpg"
                                    onclick="doImgPop('../src/img/anon.jpg')"/>
                        </div>
                        <div class="winner_portrait_box1" id="portrait_box1_ID">
                            <img    class="winner_portrait1" 
                                    id="winpic1"
                                    src="../src/img/genji2.jpg"
                                    onclick="doImgPop('../src/img/genji2.jpg')"/>
                        </div>
                        <div class="winner_portrait_box2" id="portrait_box2_ID">
                            <img    class="winner_portrait2" 
                                    id="winpic2"
                                    src="../src/img/reaper2.jpg" 
                                    onclick="doImgPop('../src/img/reaper2.jpg')"/>
                            
                        </div>
                        <!-- onclick="doImgPop('../src/img/genji2.jpg'); imageScaleUp('event');"/> -->
                    </div>
                    <div class="newpage_button_area">
                        <button class="buttons" id="newPagebtn"onClick="window.location.reload(true)">새로고침</button>
                    </div>
                    <div>
                        <audio id="audio1" src="../src/mp3/contest01_genji.mp3"></audio>
                        <audio id="audio2" src="../src/mp3/contest01_reaper.mp3"></audio>
                        <!-- <audio id="r_audio1" src="../src/mp3/contest01_genjiR.mp3"></audio>
                        <audio id="r_audio2" src="../src/mp3/contest01_reaperR.mp3"></audio> -->
                    </div>
                    <div class="chatting">
                        <hr><br>
                        댓글 API 영역입니다.
                    </div>
                </div>
            </div>
        </article>
        <footer></footer>
    </div>
</body>
</html>
